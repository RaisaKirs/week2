<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Magical Animal Questionnarie</title>
</head>
<body>
    <h1>The Magical Animal Questionnarie</h1>
    <div>
        <label for="name">Name of Magical Animal</label>
        <input type="text" id="name"/>
    </div>
    <div>
        <label for="contact">Name of the Host</label>
        <input type="text" id="contact"/>
    </div>
    <div>
        <label for="type">Type of Magical Animal</label>
        <select>
            <option value="Choose">Choose</option>
            <option value="Unicorn">Unicorn</option>
            <option value="Magical Cat">Magical Cat</option>
            <option value="Doggy Dog">Doggy Dog</option>
            <option value="Mad Hamster">Mad Hamster</option>
            <option value="Mister Rabbit ">Mister Rabbit</option>
        </select>
    </div>
    <div>
        <label for="food">Food:</label>
        <div>
        <input type="checkbox"/>Mermaid grass
        </div>
        <div>
        <input type="checkbox"/>Meet of the Elves
        </div>
        <div>
        <input type="checkbox"/>Carrots from the Shallow Water
        </div>
<div>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="male" required>
    <label for="gender-male">Male</label>
    <input type="radio" name="gender" id="female" required>
    <label for="gender-female">Female</label>
</div>
    <label for="coment">Your Coment:</label>
    <div><textarea name="Your Coment" id="coment" cols="30" rows="10"></textarea></div>
<div>
    <label for="file">Picture of your Pet</label>
    <input type="file"/>
</div>
    <button>Save</button>


</body>
</html>
